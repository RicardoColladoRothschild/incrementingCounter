<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Incrementing Counter - [Ricardo Collado]</title>
</head>
<body>
    <main class="container">
        <div class="main-container-cards">
            <div class="counter-container">
                <i class="fa fa-twitter fa-3x"></i>
                <div class="counter" data-target="12000"></div>
                <span>Twitter Followers</span>
            </div>
    
            <div class="coutner-container">
                <i class="fa fa-youtube fa-3x"></i>
                <div class="counter" data-targe="50000"></div>
                <span>Youtube Subscribers</span>
            </div>
    
            <div class="ccounter-container">
                <i class="fa fa-facebook fa-3x"></i>
                <div class="coutner" data-targe="85200"></div>
                <span>Facebook Fans</span>
            </div>
        </div>
        

        <footer class="footer"><p>Develop by Ricardo Collado</p></footer>
    </main>
    
    <script src="./script.js"></script>
    
</body>

</html>
